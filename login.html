<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login & Signup</title>
    </head>

    <body>

        <div class="container">
            <div class="row justify-content-center align-items-center inner-row">
                <div class="col-lg-5 col-md-7">
                    <div class="form-box login-form p-md-5 p-3">
                        <div class="form-title">
                            <h2 class="fw-bold mb-3">Login</h2>
                        </div>
                        <form action="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control form-control-sm" placeholder="Email" id="floatingInput">
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control form-control-sm" placeholder="Password" id="floatingPassword"> 
                            </div>
                            <div class="mt-3">
                                <button class="btn primaryBg text-white">Login</button>
                            </div>
                        </form>
                        <div class="mt-3">
                            <span>Non hai un account?</span><button class="p-0 border-0 bg-transparent primaryColor signup-show">Registrati</button>
                        </div>
                        <a href="index.html">Torna alla home</a>
                    </div>

                    <div class="form-box registration-form p-md-5 p-3">
                        <div class="form-title">
                            <h2 class="fw-bold mb-3">Crea Account</h2>
                        </div>
                        <form action="">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" placeholder="Nome" id="floatingInput">
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control form-control-sm" placeholder="Cognome" id="floatingInput">
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control form-control-sm" placeholder="Email" id="floatingInput">
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control form-control-sm" placeholder="Password" id="floatingPassword"> 
                            </div>
                            <div class="mt-3">
                                <button class="btn primaryBg text-white">Registrati</button>
                            </div>
                        </form>
                        <div class="mt-3">
                            <span>Hai gi√† un account?</span><button class="p-0 border-0 bg-transparent primaryColor login-show">Accedi</button>
                        </div>
                        <a href="index.html">Torna alla home</a>
                    </div>


                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script>
            $('.signup-show').click(function(){
                $('.registration-form').show();
                $('.login-form').hide();
            });

            $('.login-show').click(function(){
                $('.login-form').show();
                $('.registration-form').hide();
            });
        </script>

    </body>

</html>
